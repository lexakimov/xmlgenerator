global:

  source_filename: "^(Schema_[A-Z0-9]*)_.*"
  output_filename: "fixed name"

  randomization:
    probability: 1
    max_occurs: 5

  value_override:
    "Фамилия": "last_name-1"
    "Имя": "first_name-1"

specific:
  # переопределяет Имя: first_name-1 -> first_name-2
  # добавляет Отчество : middle_name-2
  "Schema_01":
    randomization:
      max_occurs: 4
    value_override:
      "Имя": "first_name-2"
      "Отчество": "middle_name-2"

  # удаляет 'Имя'
  "Schema_02":
    randomization:
      max_occurs: 4
    value_override:
      "Имя":

  # все как в global
  "Schema_03":
    randomization:
      max_occurs: 4
